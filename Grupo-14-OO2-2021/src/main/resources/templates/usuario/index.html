<table>
		<thead>
			<tr>
				<th>nombre</th>
				<th>apellido</th>
				<th>tipoDocumento</th>
				<th>numeroDocumento</th>
				<th>email</th>
				<th>nomUsuario</th>
				<th>contrase単a</th>
				<th>perfil</th>
			</tr>
		</thead>
		<tbody>

				<td><span th:text="${usuario.apellido}" /></td>
				<td><span th:text="${usuario.tipoDocumento}" /></td>
				<td><span th:text="${usuario.numeroDocumento}" /></td>

	<form action="#" th:action="@{/usuarios/}" th:object="${usuario}" method="post">

		<p>Email: <input type="text" th:field=" *{email}" /></p>

		<p>Contrase単a: <input type="text" th:field=" *{contrase単a}" /></p>
		<p>perfil: <input type="text" th:field=" *{perfil}" /></p>
		<input type="submit" />
	</form>
