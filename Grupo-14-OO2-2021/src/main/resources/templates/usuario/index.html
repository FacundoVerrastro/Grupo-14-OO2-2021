<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Usuario Grupo 14 OO2 2021</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container px-5">
                    <a class="navbar-brand" href="/">Start Bootstrap</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link" href="http://localhost:8080/usuarios/">Usuarios</a></li>
                            <li class="nav-item"><a class="nav-link" href="http://localhost:8080/perfiles/">Perfiles</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </main>
<table>
		<thead>
			<tr>
				<th>nombre</th>
				<th>apellido</th>
				<th>tipoDocumento</th>
				<th>numeroDocumento</th>
				<th>email</th>
				<th>nomUsuario</th>
				<th>password</th>
				<th>Tipo de Perfil</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="usuario :${usuarios}">
				
				<td><span th:text="${usuario.nombre}" /></td>
				<td><span th:text="${usuario.apellido}" /></td>
				<td><span th:text="${usuario.tipoDocumento}" /></td>
				<td><span th:text="${usuario.numeroDocumento}" /></td>
				<td><span th:text="${usuario.email}" /></td>
				<td><span th:text="${usuario.nomUsuario}" /></td>
				<td><span th:text="${usuario.password}" /></td>
				<td><span th:text="${usuario.perfil.tipo}" /></td>
				<td><a type="button" class="btn btn-info" target="_self" th:href="@{/usuarios/editar/} + ${usuario.idUsuario}">Editar</a></td>
				<td><a type="button" class="btn btn-danger" target="_self" th:href="@{/usuarios/eliminarUsuario/} + ${usuario.idUsuario}">Eliminar</a></td>
				
			</tr>
		</tbody>
	</table>
	<p>
	  	<a class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
	    	Agregar Usuario
	  	</a>
	  	<a class="btn btn-primary" th:href="@{/usuarios/usuariosPdf/}">Descargar pdf</a>
	</p>
	<div class="collapse" id="collapseExample">
  		<div class="card card-body">
		<form action="#" th:action="@{/usuarios/}" th:object="${usuario}" method="post">
		<p>nombre: <input type="text" th:field=" *{nombre}" /></p>
		<p>Apellido: <input type="text" th:field="*{apellido}" />
		<p>Tipo Documento:
		<select class="form-control form-control-sm" th:field="*{tipoDocumento}">
		 <option th:value="DNI">DNI</option>
		 <option th:value="Pasaporte">Pasaporte</option>
		 <option th:value="LC">LC</option>
		</select>
		</p>
		<p>Numero de Documento: <input type="text" th:field=" *{numeroDocumento}" /></p>
		<p>Email: <input type="text" th:field=" *{email}" /></p>
		<p>Nombre de usuario: <input type="text" th:field=" *{nomUsuario}" /></p>
		<p>Password: <input type="text" th:field=" *{password}" /></p>
		<p>Perfil
                            <select class="form-control form-control-sm" th:field="*{perfil.idPerfil}">
                             <option th:each="i : ${lstPerfiles}" th:value="${i.idPerfil}" th:text="${i.tipo}">
                             </p>
                             </br>
		<input type="submit" />
		</form>
		</div>
	</div>
	
<!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
