	<form action="#" th:action="@{/usuarios/editarUsuario/}" th:object="${usuario}" method="post">
		<input type="hidden" th:field=" *{idUsuario}"/>
		<p>nombre: <input type="text" th:field=" *{nombre}"/></p>
		<p>Apellido: <input type="text" th:field="*{apellido}"/>
		<p>Tipo Documento:
		<select class="form-control form-control-sm" th:field="*{tipoDocumento}">
		 <option th:value="DNI">DNI</option>
		 <option th:value="Pasaporte">Pasaporte</option>
		 <option th:value="LC">LC</option>
		</select>
		</p>
		<p>Numero de Documento: <input type="text" th:field=" *{numeroDocumento}" /></p>
		<p>Email: <input type="text" th:field=" *{email}"/></p>
		<p>Nombre de usuario: <input type="text" th:field=" *{nomUsuario}"/></p>
		<p>Password: <input type="text" th:field=" *{password}"/></p>
		<p>Perfil
                            <select class="form-control form-control-sm" th:field="*{perfil.idPerfil}">
                             <option th:each="i : ${lstPerfiles}" th:value="${i.idPerfil}" th:text="${i.tipo}">
                             </p>
                             </br>
		<input type="submit" />
	</form>
