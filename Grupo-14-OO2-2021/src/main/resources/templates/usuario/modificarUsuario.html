<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Modern Business - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <body class="d-flex flex-column h-100">
	<form action="#" th:action="@{/usuarios/editarUsuario/}" th:object="${usuario}" method="post">
		<input type="hidden" th:field=" *{idUsuario}"/>
		<p>nombre: <input type="text" th:field=" *{nombre}"/></p>
		<p>Apellido: <input type="text" th:field="*{apellido}"/>
		<p>Tipo Documento:
		<select class="form-control form-control-sm" th:field="*{tipoDocumento}">
		 <option th:value="DNI">DNI</option>
		 <option th:value="Pasaporte">Pasaporte</option>
		 <option th:value="LC">LC</option>
		</select>
		</p>
		<p>Numero de Documento: <input type="text" th:field=" *{numeroDocumento}" /></p>
		<p>Email: <input type="text" th:field=" *{email}"/></p>
		<p>Nombre de usuario: <input type="text" th:field=" *{nomUsuario}"/></p>
		<p>Password: <input type="text" th:field=" *{password}"/></p>
		<p>Perfil
                            <select class="form-control form-control-sm" th:field="*{perfil.idPerfil}">
                             <option th:each="i : ${lstPerfiles}" th:value="${i.idPerfil}" th:text="${i.tipo}">
                             </p>
                             </br>
		<input type="submit" />
	</form>
	
<!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
